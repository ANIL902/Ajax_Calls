<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax Dynamic-DropDown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>

    <select id="container"></select> <br/>
    <button class="btn btn-primary" onclick="loadDropDown()">GetDropDown</button>

    <script>

        function loadDropDown(){
            getData();
        }

        function createDropDown(data){
            var dropDown = '';

            for(var i=0; i < data.length; i++){
                dropDown +="<option>" +
                                data[i].name +
                            "</option>";        

            }
            document.getElementById("container").innerHTML = dropDown;
        }

        function getData(){
            var method = "GET";
            var url = "http://jsonplaceholder.typicode.com/users";
            var http = new XMLHttpRequest();
            http.open(method, url);
            http.send();

            http.onreadystatechange = function(e){
            console.log(this.readyState);
            console.log(this.state);

            if(this.readyState == 4 && this.status == 200){
                console.log(this.responseText)
                createDropDown(JSON.parse(this.responseText));
            }
            }
        }




    </script>
</body>
</html>
